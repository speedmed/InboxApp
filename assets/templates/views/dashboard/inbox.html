<div>
	<!-- <a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Reports</a> -->
	<h2>Inbox <small> here you will find received Mails</small></h2>
	<div class="jumbotron">
		<div class="container">
		<div class="panel-heading"><span class="lead">Liste des Emails</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                          	
                            <th>From</th>
                            <th>To</th>
                            <th>Subject</th>
                            <th>Date</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="m in ctrl.mails.emails | orderBy:'date':true">
                          	
                            <td><span ng-bind="m.from"></span></td>
                            <td><span ng-bind="m.to"></span></td>
                            <td><span ng-bind="m.subject"></span></td>
                            <td><span>{{ m.date | date:"dd/MM/yy ' ' HH:mm"}}</span></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
		</div>
		<a ng-click ="ctrl.nextPage('0')" class="pull-left btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span></a>
		<a ng-click ="ctrl.nextPage(ctrl.mails.nextPageToken)" class="pull-right btn btn-success"><span class="glyphicon glyphicon-arrow-right"></span></a>
	</div>
</div>
