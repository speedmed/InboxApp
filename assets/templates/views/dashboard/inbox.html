<div>

	<h2>Inbox <small> here you will find received Mails</small></h2>
	<div class="jumbotron">
		<div class="container">
		<div class="panel-heading"><span class="lead">Liste des Emails</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>From</th>
                              <th>To</th>
                              <th>Subject</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="m in ctrl.mails.emails">
                              <td><span ng-bind="m.from"></span></td>
                              <td><span ng-bind="m.to"></span></td>
                              <td><span ng-bind="m.subject"></span></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
		</div>
	</div>
</div>
